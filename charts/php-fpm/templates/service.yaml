apiVersion: v1
kind: Service
metadata:
  name: {{ include "phpfpm.fullname" . }}
  labels:
    app: {{ include "phpfpm.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9000
      protocol: TCP
      name: php-fpm
  selector:
    app: {{ include "phpfpm.name" . }} 